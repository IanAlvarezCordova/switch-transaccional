_format_version: "3.0"

services:
  - name: switch-nucleo-service
    url: http://ms-nucleo:8082/api/v1
    routes:
      - name: ruta-transacciones
        paths:
          - /transacciones
        strip_path: true
        methods:
          - POST
          - GET
    plugins:
      - name: key-auth
        config:
          key_names:
            - apikey
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS

  - name: switch-directorio-service
    url: http://ms-directorio:8081/api/v1
    routes:
      - name: ruta-directorio
        paths:
          - /directorio
        strip_path: true
    plugins:
      - name: key-auth
        config:
          key_names:
            - apikey
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PATCH
            - OPTIONS

  - name: switch-contabilidad-service
    url: http://ms-contabilidad:8083/api/v1
    routes:
      - name: ruta-contabilidad
        paths:
          - /contabilidad
        strip_path: true
    plugins:
      - name: key-auth
        config:
          key_names:
            - apikey
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS

  - name: switch-compensacion-service
    url: http://ms-compensacion:8084/api/v1
    routes:
      - name: ruta-compensacion
        paths:
          - /compensacion
        strip_path: true
    plugins:
      - name: key-auth
        config:
          key_names:
            - apikey
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - OPTIONS

